<!DOCTYPE html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width" initial-scale="1">
</head>
<body>
  <h1>TIC TAC TOE</h1>
  <div class="gameBoard">
    <div class="square" data-sq="8"></div>
    <div class="square" data-sq="1"></div>
    <div class="square" data-sq="6"></div>
    <div class="square" data-sq="3"></div>
    <div class="square" data-sq="5"></div>
    <div class="square" data-sq="7"></div>
    <div class="square" data-sq="4"></div>
    <div class="square" data-sq="9"></div>
    <div class="square" data-sq="2"></div>
  </div>
  <button class="btn" id="reset" onclick="gameBoard.reset()">RESET</button>
  <script src="script.js"></script>
</body>
